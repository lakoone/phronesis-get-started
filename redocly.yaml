logo:
  srcSet: "https://redocly.com/assets/redocly-white-logo.176e3e2d646a542bdc2590ae497b3b8ee3825605652af49b8790ab9e7a26335d.9c1bb791.svg light, ./images/redocly-logo.png dark"
breadcrumbs:
  hide: true
feedback:
  type: mood
  settings:
    comment:
      satisfiedLabel: What did you like most about this page?
      dissatisfiedLabel: What didn't you like about this page?
      neutralLabel: What could we improve on this page?
l10n:
  defaultLocale: en
  locales:
    - code: en
      name: English
    - code: ua
      name: Ukrainian
rbac:
  content:
    '/admin-api/**':
      redocly.owners: admin
      redocly.members: read
      "Beta Testers": read 
 
navbar:
  items:
    - page: projects/1/apis/museum.yaml
      label: Museum
      labelTranslationKey: navbar.products.redocly-museum
    - page: projects/1/apis/petstore.yaml
      label: Petstore
    - page: projects/1/apis/trainTravel.yaml
      label: Train travel
    - page: ./projects/6/kitchen.yaml
      label: Kitchen API
    - page: admin-api/admin-api.yaml
      label: Admin
products:
  museum:
    name: Museum Showcase
    folder: products/museum/
    icon: ./images/redocly-logo.png
  api-hub:
    name: Api Hub
    folder: products/api-hub/
catalog:
  showdown:
    title: API showdown
    description: 'This is a showdown of showcase APIs'
    slug: /catalog/
    items:
      - directory: ./
        flatten: true
        includeByMetadata:
          type: [openapi]
markdown:
  toc:
    header: Page headings
footer:
  items:
    - group: Redocly
      items:
        - href: https://redocly.com
          label: Redocly.com
        - href: https://redocly.com/docs
          label: Redocly docs
    - group: Docs Resources
      items:
        - href: https://markdoc.dev/
          label: Markdoc
        - href: https://openapis.org
          label: OpenAPI
versionPicker:
  showForUnversioned: true

